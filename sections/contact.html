<section id="contact" class="contact-section">
    <div class="container">
        <h2 class="text-3xl font-bold text-center mb-8">Contactez-nous</h2>
        <div class="contact-content">
            <form id="contact-form" class="contact-form" novalidate>
                <div class="form-group">
                    <label for="name">Nom complet <span aria-hidden="true">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Votre nom" aria-required="true"
                        aria-describedby="nameError" />
                    <small id="nameError" class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail <span aria-hidden="true">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="Votre e-mail" aria-required="true"
                        aria-describedby="emailError" />
                    <small id="emailError" class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="message">Message <span aria-hidden="true">*</span></label>
                    <textarea id="message" name="message" required placeholder="Votre message" rows="5"
                        aria-required="true" aria-describedby="messageError"></textarea>
                    <small id="messageError" class="error-message"></small>
                </div>
                <button type="submit" class="btn btn-primary">
                    Envoyer
                </button>
                <p id="successMessage" class="success-message"></p>
            </form>

            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.1234567890!2d1.234567890!3d6.123456789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNsKwMDcnMTguMCJOIDHCsDAxJzU0LjAiRQ!5e0!3m2!1sfr!2stg!4v1623748234567!5m2!1sfr!2stg"
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</section>
